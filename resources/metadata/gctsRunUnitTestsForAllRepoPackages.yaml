metadata:
  name: gctsRunUnitTestsForAllRepoPackages
  description: Runs all existing unit tests for the repository packages
  longDescription: |
    Will execute every unit test associated with a package belonging to the specified repository.

spec:
  inputs:
    secrets:
      - name: ABAPCredentialsId
        description: Jenkins credentials ID containing user and password to authenticate to the ABAP system you want to clone the repository to
        type: jenkins
    params:
      - name: username
        type: string
        description: User to authenticate to the ABAP system
        scope:
        - PARAMETERS
        - STAGES
        - STEPS
        mandatory: true
      - name: password
        type: string
        description: Password to authenticate to the ABAP system
        scope:
        - PARAMETERS
        - STAGES
        - STEPS
        mandatory: true
      - name: repository
        type: string
        description: Specifies the name (ID) of the repsitory to be cloned
        scope:
        - PARAMETERS
        - STAGES
        - STEPS
        mandatory: true
      - name: host
        type: string
        description: Specifies the host address of the ABAP system including the port
        scope:
        - PARAMETERS
        - STAGES
        - STEPS
        mandatory: true
      - name: client
        type: string
        description: Specifies the client of the ABAP system to be adressed
        scope:
        - PARAMETERS
        - STAGES
        - STEPS
        mandatory: true
