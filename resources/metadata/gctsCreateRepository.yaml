metadata:
  name: gctsCreateRepository
  description: Creates a Git repository
  longDescription: |
    Creates a local Git repository if it does not already exist.

spec:
  inputs:
    secrets:
      - name: ABAPCredentialsId
        description: Jenkins credentials ID containing user and password to authenticate to the ABAP system you want to clone the repository to
        type: jenkins
    params:
      - name: username
        type: string
        description: User to authenticate to the ABAP system
        scope:
        - PARAMETERS
        - STAGES
        - STEPS
        mandatory: true
      - name: password
        type: string
        description: Password to authenticate to the ABAP system
        scope:
        - PARAMETERS
        - STAGES
        - STEPS
        mandatory: true
      - name: repository
        type: string
        description: Specifies the name (ID) of the repsitory to be cloned
        scope:
        - PARAMETERS
        - STAGES
        - STEPS
        mandatory: true
      - name: host
        type: string
        description: Specifies the host address of the ABAP system including the port
        scope:
        - PARAMETERS
        - STAGES
        - STEPS
        mandatory: true
      - name: client
        type: string
        description: Specifies the client of the ABAP system to be adressed
        scope:
        - PARAMETERS
        - STAGES
        - STEPS
        mandatory: true
      - name: remoteRepositoryURL
        type: string
        description: URL of the corresponding remote repository
        scope:
        - PARAMETERS
        - STAGES
        - STEPS
      - name: role
        type: string
        description: Role of the local repository. Choose between 'TARGET' and 'SOURCE'. Local repositories with a TARGET role will NOT be able to be the source of code changes.
        scope:
        - PARAMETERS
        - STAGES
        - STEPS
      - name: vSID
        type: string
        description: Virtual SID of the local repository. The vSID corresponds to the transport route that delivers content to the remote Git repository.
        scope:
        - PARAMETERS
        - STAGES
        - STEPS
      - name: type
        type: string
        description: Type of the used source code management tool. So far, only Git is supported.
        scope:
        - PARAMETERS
        - STAGES
        - STEPS
        default: GIT
