metadata:
  name: gctsRollbackCommit
  description: Perfoms roll back of one (default) or several commit(s)
  longDescription: |
    If called without a <commit> parameter gctsRollbackCommit will roll back
    ONE commit.

spec:
  inputs:
    secrets:
      - name: credentialsId
        description: Jenkins credentials ID containing user and password to authenticate to the ABAP system you want to clone the repository to
        type: jenkins
    params:
      - name: username
        type: string
        description: User to authenticate to the ABAP system
        scope:
        - PARAMETERS
        - STAGES
        - STEPS
        mandatory: true
        aliases:
          - name: username
      - name: password
        type: string
        description: Password to authenticate to the ABAP system
        scope:
        - PARAMETERS
        - STAGES
        - STEPS
        mandatory: true
        aliases:
          - name: password
      - name: repositoryName
        type: string
        description: Specifies the name (ID) of the repsitory to be cloned
        scope:
        - PARAMETERS
        - STAGES
        - STEPS
        mandatory: true
        aliases:
          - name: repositoryName
      - name: host
        type: string
        description: Specifies the host address of the ABAP system including the port
        scope:
        - PARAMETERS
        - STAGES
        - STEPS
        mandatory: true
        aliases:
          - name: host
      - name: client
        type: string
        description: Specifies the client of the ABAP system to be adressed
        scope:
        - PARAMETERS
        - STAGES
        - STEPS
        mandatory: true
        aliases:
          - name: client
      - name: commit
        type: string
        description: Specifies the commit to deploy
        scope:
        - PARAMETERS
        - STAGES
        - STEPS
        aliases:
          - name: commit
