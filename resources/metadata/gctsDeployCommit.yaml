metadata:
  name: gctsDeployCommit
  description: Pulls a commit from the remote Git repository to a local repository
  longDescription: |
    Pulls a commit from the remote Git repository to a local repository.

spec:
  inputs:
    secrets:
      - name: credentialsId
        description: Jenkins credentials ID containing user and password to authenticate to the ABAP system you want to clone the repository to
        type: jenkins
    params:
      - name: username
        type: string
        description: User to authenticate to the ABAP system
        scope:
        - PARAMETERS
        - STAGES
        - STEPS
        mandatory: true
      - name: password
        type: string
        description: Password to authenticate to the ABAP system
        scope:
        - PARAMETERS
        - STAGES
        - STEPS
        mandatory: true
      - name: repository
        type: string
        description: Specifies the name (ID) of the repsitory to be cloned
        scope:
        - PARAMETERS
        - STAGES
        - STEPS
        mandatory: true
      - name: host
        type: string
        description: Specifies the host address of the ABAP system including the port
        scope:
        - PARAMETERS
        - STAGES
        - STEPS
        mandatory: true
      - name: client
        type: string
        description: Specifies the client of the ABAP system to be adressed
        scope:
        - PARAMETERS
        - STAGES
        - STEPS
        mandatory: true
      - name: commit
        type: string
        description: Specifies the commit to deploy
        scope:
        - PARAMETERS
        - STAGES
        - STEPS
